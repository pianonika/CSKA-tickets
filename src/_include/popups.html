<div class="popups">

  <div class="popup login-form">
     <div class="popup__body popup__body--login">
       <div class="popup__content">

         <h1 class="popup__title">авторизация</h1>

         <form action="/" class="form--popup form js_form-validate" id="auth">
           <div class="form__row">
               <div class="form__field">
                 <input class="form__input pic-error required" type="email" name="email" placeholder="Ваш e-mail" required data-msg-required="Поле не заполнено" data-msg-email="Поле заполнено некорректно">
               </div>
             </div>
             <div class="form__row">
               <div class="form__field">
                 <input class="form__input pic-error required" type="text"  data-msg-required="Поле не заполнено" name="name" placeholder="Пароль">
               </div>
             </div>
             <div class="form__row form__row--v-centred">
               <div class="form__field--checkbox">
                 <input type="checkbox" class="form__checkbox form__checkbox__rel" name="field20" />
                 <label for="remember" class="checkbox__label" checked="">Запомните меня</label>
               </div>
               <button type="submit" class="button">Войти на сайт</button>
             </div>
         </form>

       </div>
       <div class="popup__footer-links">
         <a href="javascript:void(0);" class="popup__footer-link remember-password">Забыли пароль?</a>
         <a href="/buy_ticket_registration.html" class="popup__footer-link">Зарегистрироваться</a>
       </div>
       <div class="popup__close"></div>
    </div>

    <div class="popup__body popup__body--remember-password">
      <div class="popup__content">
        <h1 class="popup__title">Восстановление пароля</h1>
        <form action="/" class="login form--popup form" >
           <div class="form__row form__row--double">
            <div class="form__field form__field--double">
              <input class="form__input pic-error required" type="text"  data-msg-required="Поле не заполнено" name="name" placeholder="Ваш E-mail">
            </div>
            <button type="submit" class="button">Отправить</button>
          </div>
        </form>
      </div>
    </div>


    <div class="popup__body popup__body--remember-thanks">
      <div class="popup__content">
        <h1 class="popup__title">Восстановление пароля</h1>
        <p>На Ваш адрес выслано сообщение<br>для смены пароля!</p>
      </div>
    </div>
  </div>


  <div class="popup dont_log-in">
    <div class="popup__body">
      <div class="popup__content">
        <p>Для того, чтобы забронировать место <a href="javascript:void(0);" class="login">авторизуйтесь</a>, пожалуйста.</p>
      </div>
    </div>
  </div>


  <div class="popup registration">
    <div class="popup__content">
      <h1 class="popup__title">Спасибо!</h1>
      <p>На&nbsp;Ваш адрес выслано сообщение для подтверждения регистрации.</p>
    </div>
  </div>
</div>
